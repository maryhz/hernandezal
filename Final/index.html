        <div class="row">

                    <option>PG</option>
                    <option>PG-13</option>
                    <option>R</option>
                    <option>NC-17</option>
                    <option>NR</option>

            </div>


            <div class="col-sm-12 col-md-6 col-lg-4  col6">

            </div>


            <div class="col-sm-12 col-md-12 col-lg-4  col7">
