<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    
    <div class="container">  
        <form class="form">
        <div class="row">
            <div class="col-sm-12 text-center head ">
                <h1>Catálogo de películas</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col1">
                <label for="titulo" class="control-label">Titulo</label>
                <input id="titulo" type="text" class="form-control" placeholder="Nombre de la película">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-3 col2">
                <label for="raiting">Raiting</label>
                <select class="form-control" id="raiting">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
        
            <div class="col-sm-12 col-md-6 col-lg-3 col3">
                <label for="duracion" class="control-label">Duración</label>
                <input id="duracion" type="text" class="form-control" placeholder="Ejemplo: 149 minutos">
            </div>
        </div>


        <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="reseña">Reseña</label>
            <textarea class="form-control" id="reseña" rows="3"></textarea>
          </div>
        </div>


        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col4">
                <label for="directores" class="control-label">Director(es)</label>
                <input id="directores" type="text" class="form-control" placeholder="Nombre(s)">
            </div>
        
        </div>

        

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4  col5">
                <label for="clasificacion">Clasificación(es)</label>
                <select class="form-control" id="clasificacion">
                    <option>G</option>
                    <option>PG</option>
                    <option>PG-13</option>
                    <option>R</option>
                    <option>NC-17</option>
                    <option>NR</option>
                  </select>

            </div>


            <div class="col-sm-12 col-md-6 col-lg-4  col6">
                <label for="generos" class="control-label">Géneros</label>
                <input id="generos" type="text" class="form-control" placeholder="Géneros">
            </div>


            <div class="col-sm-12 col-md-12 col-lg-4  col7">
                <label for="audio" class="control-label">Audio(s)</label>
                <input id="audio" type="text" class="form-control" placeholder="Ejemplo: Español Latino, Castellano, Inglés, etc.">
            </div>
        
        </div>

        
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#mymodal" >Save Changes</button>
        <button type="button" class="btn btn-outline-danger">Reset</button>
         
        

    </form>
    <div class="modal" id="mymodal" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Guardar cambios</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>La información guardada no podrá ser modificada.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button id="btn2" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>

        
      </div>

      <script>
          $(document).ready(function(){
            $('#btn2').click(function(){
                swal({
                     icon: "success", timer: 1500, title: 'Listo'
                    });
            })
          })

          
          
      </script>
      
</body>


</html>
